<app-nav></app-nav>


<div>

  <div id="hotelsUpper">

    <div id="hotelsTitle">
      <h1>Search Hotels</h1>
    </div>

    <div id="divForm">
      <form action="" method="post">
        <div class="fields">
          <div class="row flex-column">

            <div class="textfield-search col-sm-12 group mb-3"><input type="text" class="form-control" placeholder="Enter destination or hotel name"></div>

            <div class="check-in col-sm-12 group mb-3"><input type="text" id="checkin_date" class="form-control" placeholder="Check-in date"></div>

            <div class="check-out col-sm-12 group mb-3"><input type="text" id="checkout_date" class="form-control" placeholder="Check-out date"></div>
            <div class="select-wrap col-sm-12 group mb-3">
              <div class="icon"><span class="ion-ios-arrow-down"></span></div>
              <select name="" id="" class="form-control">
                <option value="">Guest</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4+</option>
              </select>
            </div>
            <div class="col-sm-12 group mb-3">
              <input type="submit" class="search-submit btn btn-primary" value="Find Hotels">
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>



  <div id="hotelsMiddle">
    <div id="hotelsMap">

    </div>

    <div id="hotelsSortFilter">
      <div id="hotelsSort">

      </div>

      <div id="hotelsFilter">

      </div>

    </div>


  </div>

  <div id="hotelsLower">
    <div class="hotelsContainer">
      <div class="eachHotel" *ngFor="let hotel of hotels | async">
        <!--<div class="hotelPicture">-->
          <!--<img alt="hotel image" src="/assets/hotel1.jpg">-->
        <!--</div>-->

        <div class="hotelContent">
          <div class="hotelTitle">
            <h2><a routerLink="/hotels/{{hotel.id}}" class="eachHotelLink">{{hotel.name}}
            </a></h2>
          </div>
<div id="add_price">
          <div class="hotelAddServices" *ngIf="hotel">
            <span id="additionalServices" *ngFor="let addS of hotel.additionalServices">- {{addS.service}}      </span>

          </div>

          <div class="hotelPrice">
            <!-- NAJJEFTINIJA CENA SOBE U TOM HOTELU -->
            <p>$43</p>
          </div>
</div>
          <div class="hotelsContentLower">
            <div class="hotelRating">
              <span class="circle">{{hotel.rating}}</span>
            </div>
            <div class="hotelDetails">
              <button>See Details</button>
            </div>
          </div>


        </div>




      </div>
    </div>
  </div>

</div>
