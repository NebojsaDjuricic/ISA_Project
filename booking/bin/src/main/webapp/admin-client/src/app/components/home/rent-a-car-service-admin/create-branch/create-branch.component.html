<form [formGroup]="createBranchForm" (ngSubmit)="onSubmit()">
      <label>
        Name:
        <input type="text" formControlName="name" placeholder="Enter branch name">
        <div *ngIf="submitted && createBranchForm.controls.name.errors">
          <div *ngIf="createBranchForm.controls.name.errors.required">Name is required</div>
        </div>
      </label>

      <label>
          Street name:
          <input type="text" formControlName="streetName" placeholder="Enter street name">
          <div *ngIf="submitted && createBranchForm.controls.streetName.errors">
            <div *ngIf="createBranchForm.controls.streetName.errors.required">Street name is required</div>
          </div>
        </label>
      
        <label>
          Building number:
          <input type="text" formControlName="buildingNumber" placeholder="Enter building number">
          <div *ngIf="submitted && createBranchForm.controls.buildingNumber.errors">
            <div *ngIf="createBranchForm.controls.buildingNumber.errors.required">Building number is required</div>
          </div>
        </label>
      
        <label>
          City:
          <input type="text" formControlName="city" placeholder="Enter city">
          <div *ngIf="submitted && createBranchForm.controls.city.errors">
            <div *ngIf="createBranchForm.controls.city.errors.required">City is required</div>
          </div>
        </label>
      
        <label>
          Country:
          <input type="text" formControlName="country" placeholder="Enter country">
          <div *ngIf="submitted && createBranchForm.controls.country.errors">
            <div *ngIf="createBranchForm.controls.country.errors.required">Country is required</div>
          </div>
        </label>

        <label>
            Phone number:
            <input type="text" formControlName="phoneNumber" placeholder="Enter branch phone number">
            <div *ngIf="submitted && createBranchForm.controls.phoneNumber.errors">
              <div *ngIf="createBranchForm.controls.phoneNumber.errors.required">Phone number is required</div>
            </div>
          </label>

          <label>
              Contact email:
              <input type="text" formControlName="contactEmail" placeholder="Enter branch contact email">
              <div *ngIf="submitted && createBranchForm.controls.contactEmail.errors">
                <div *ngIf="createBranchForm.controls.contactEmail.errors.required">Contact email is required</div>
              </div>
            </label>

            <input type="submit" value="Create">
</form>
