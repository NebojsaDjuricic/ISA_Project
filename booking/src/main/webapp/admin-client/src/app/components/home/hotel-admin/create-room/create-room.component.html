<app-nav></app-nav>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="createRoomForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label>
          Add to hotel:
          <select formControlName="hotel">
            <option *ngFor="let hotel of hotels" value="{{hotel.id}}">{{hotel.name}}</option>
          </select>
        </label>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>
              Room Status:
              <select>
                <option formControlName="roomStatus"
                        *ngFor="let status of room"></option>
              </select>
              <div *ngIf="submitted && createRoomForm.controls.roomStatus.errors">
                <div *ngIf="createRoomForm.controls.roomStatus.errors.required">Room status is required!</div>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>
              Room Type:
              <input type="text" formControlName="roomType" placeholder="Choose room type">
              <div *ngIf="submitted && createRoomForm.controls.roomType.errors">
                <div *ngIf="createRoomForm.controls.roomType.errors.required">Room type is required!</div>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>
              Floor:
              <input type="text" formControlName="floor" placeholder="Enter room floor">
              <div *ngIf="submitted && createRoomForm.controls.floor.errors">
                <div *ngIf="createRoomForm.controls.floor.errors.required">Floor is required</div>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>
              Capacity:
              <input type="text" formControlName="capacity" placeholder="Enter room capacity">
              <div *ngIf="submitted && createRoomForm.controls.capacity.errors">
                <div *ngIf="createRoomForm.controls.floor.errors.required">Room capacity is required</div>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>
              Price:
              <input type="text" formControlName="price" placeholder="Enter room price">
              <div *ngIf="submitted && createRoomForm.controls.price.errors">
                <div *ngIf="createRoomForm.controls.price.errors.required">Price is required</div>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!createRoomForm.valid">Create Room</button>
          <button type="button"
                  class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>

    {{createRoomForm.controls.hotel.value}}

  </div>
</div>
