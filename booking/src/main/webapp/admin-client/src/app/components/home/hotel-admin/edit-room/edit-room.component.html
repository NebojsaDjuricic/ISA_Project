<h2>Edit Room</h2>

<hr>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <form [formGroup]="editRoomForm"
          (ngSubmit)="onSubmit()"
          class="form-horizontal">

      <div class="form-group">
        <label class="col-xs-2">
          Room ID:
        </label>
        <div class="col-xs-6">
          <input type="text" class="form-control"
                 value="{{room.id}}" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2">
          Room Status:
        </label>
        <div class="col-xs-6">
          <select class="form-control"
                  formControlName="roomStatus"
                  [value]="room.status">
            <option value="AVAILABLE" selected>Available</option>
            <option value="OCCUPIED" selected>Occupied</option>
            <option value="RESERVED" selected>Reserved</option>
          </select>
        </div>
        <span class="help-block"
              *ngIf="!editRoomForm.controls.roomStatus.valid &&
               editRoomForm.controls.roomStatus.touched">
          {{ errorMessage }}
        </span>
      </div>

      <div class="form-group">
        <label class="col-xs-2">
          Room Type:
        </label>
        <div class="col-xs-6">
          <select class="form-control"
                  formControlName="roomType" [value]="room.type">
            <option value="" disabled selected>Choose Room Type</option>
            <option value="SINGLE" >Single</option>
            <option value="DOUBLE" >Double</option>
            <option value="TRIPLE" >Triple</option>
            <option value="QUAD" >Quad</option>
          </select>
        </div>
        <span class="help-block"
              *ngIf="!editRoomForm.controls.roomType.valid &&
               editRoomForm.controls.roomType.touched">
          {{ errorMessage }}
        </span>
      </div>

      <div class="form-group">
        <label class="col-xs-2">
          Floor:
        </label>
        <div class="col-xs-6">
          <input type="number" class="form-control"
                 formControlName="floor"
                 placeholder="Enter room floor"
                 value="{{room.floor}}">
        </div>
        <span class="help-block"
              *ngIf="!editRoomForm.controls.floor.valid &&
               editRoomForm.controls.floor.touched">
          {{ errorMessage }}
        </span>
      </div>


      <div class="form-group">
        <label class="col-xs-2">
          Capacity:
        </label>
        <div class="col-xs-6">
          <input type="number" class="form-control"
                 formControlName="capacity"
                 placeholder="Enter room capacity"
                 value="{{room.capacity}}">
        </div>
        <span class="help-block"
              *ngIf="!editRoomForm.controls.capacity.valid &&
               editRoomForm.controls.capacity.touched">
          {{ errorMessage }}
        </span>
      </div>

      <div class="form-group">
        <label class="col-xs-2">
          Price:
        </label>
        <div class="col-xs-6">
          <input type="number" class="form-control"
                 formControlName="pricePerNight"
                 placeholder="Enter room price"
                 value="{{room.pricePerNight}}">
        </div>
        <span class="help-block"
              *ngIf="!editRoomForm.controls.pricePerNight.valid &&
               editRoomForm.controls.pricePerNight.touched">
          {{ errorMessage }}
        </span>
      </div>

      <div class="col-xs-10 col-xs-offset-2">
        <button type="submit"
                class="btn btn-success"
                [disabled]="!editRoomForm.valid">Save</button> |
        <button type="button"
                class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>

    </form>

  </div>
</div>
