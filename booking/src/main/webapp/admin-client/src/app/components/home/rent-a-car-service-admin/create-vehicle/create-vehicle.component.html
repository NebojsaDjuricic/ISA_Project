<app-nav></app-nav>

<form [formGroup]="createVehicleForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      Add to branch:
      <select formControlName="branch">
        <option *ngFor="let branch of branches" value="{{branch.id}}">{{branch.name}}</option>
      </select>
    </label>
  </div>
  
  <div class="form-group">
      <label>
          Brand:
          <input type="text" formControlName="brand" placeholder="Enter vehicle brand">
          <div *ngIf="submitted && createVehicleForm.controls.brand.errors">
            <div *ngIf="createVehicleForm.controls.brand.errors.required">Brand is required</div>
          </div>
        </label>
  </div>
  

  <div class="form-group">
      <label>
          Model:
          <input type="text" formControlName="model" placeholder="Enter vehicle model">
          <div *ngIf="submitted && createVehicleForm.controls.model.errors">
            <div *ngIf="createVehicleForm.controls.model.errors.required">Model is required</div>
          </div>
        </label>
  </div>

  <div class="form-group">
      <label>
          Licence:
          <input type="text" formControlName="licence" placeholder="Enter vehicle licence">
          <div *ngIf="submitted && createVehicleForm.controls.licence.errors">
            <div *ngIf="createVehicleForm.controls.licence.errors.required">Licence is required</div>
          </div>
        </label>
  </div>

  <div class="form-group">
      <label>
          Price:
          <input type="text" formControlName="price" placeholder="Enter vehicle price">
          <div *ngIf="submitted && createVehicleForm.controls.price.errors">
            <div *ngIf="createVehicleForm.controls.price.errors.required">Price is required</div>
          </div>
        </label>
  </div>
  

  <input type="submit" class="btn btn-primary" value="Create">
</form>

{{createVehicleForm.controls.branch.value}}
