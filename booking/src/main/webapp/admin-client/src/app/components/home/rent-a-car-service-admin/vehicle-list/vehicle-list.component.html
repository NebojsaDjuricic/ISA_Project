<div *ngFor="let branch of branches">
  {{branch.name}}
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let vehicle of branch.vehicles">
      {{vehicle.brand}} {{vehicle.model}}
      <a class="list-group-item list-group-item-action" [routerLink]="['/edit-vehicle', branch.id, vehicle.licenceID]">Edit me</a>
    </li>
  </ul>
</div>
