<form [formGroup]="loginForm" (ngSubmit)="login()">

  <div class="container">
    <div id="login-box">
      <div class="left">
        <label>
            Username:
            <input type="text" formControlName="username">
          </label>


          <label>
              Password:
              <input type="password" formControlName="password">
            </label>
            
            <input type="submit" value="Login">
      </div>
    </div>
    

  </div>

  
  
  

</form>
