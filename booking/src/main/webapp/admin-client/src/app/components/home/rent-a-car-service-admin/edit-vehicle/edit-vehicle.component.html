<form [formGroup]="editVehicleForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <div class="form-group">
          <label>
              Licence:
              <input type="text" class="form-control" formControlName="licence" value="{{vehicle.licenceID}}" readonly>
            </label>
      </div>
      
      <div class="form-group">
        <label>
          Brand:
          <input type="text" class="form-control" formControlName="brand" value="{{vehicle.brand}}">
          <div *ngIf="submitted && editVehicleForm.controls.brand.errors">
            <div *ngIf="editVehicleForm.controls.brand.errors.required">Brand is required</div>
          </div>
        </label>
      </div>
      
      <div class="form-group">
        <label>
          Model:
          <input type="text" class="form-control" formControlName="model" value="{{vehicle.model}}">
          <div *ngIf="submitted && editVehicleForm.controls.model.errors">
            <div *ngIf="editVehicleForm.controls.model.errors.required">Model is required</div>
          </div>
        </label>
      </div>
    
        
    
        <!-- Vehicle status -->
      <div class="form-group">
        <label>
          Vehicle status:
          <select class="form-control" formControlName="status">
            <option *ngIf="IN_SERVICE != vehicle.status" value="IN_SERVICE">In service</option>
            <option *ngIf="OUT_OF_SERVICE != vehicle.status" value="OUT_OF_SERVICE">Out of service</option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label>
          Price:
          <input type="text" class="form-control" formControlName="price" value="{{vehicle.price}}">
          <div *ngIf="submitted && editVehicleForm.controls.price.errors">
            <div *ngIf="editVehicleForm.controls.price.errors.required">Price is required</div>
          </div>
        </label>
      </div>
    
        
    
        <input type="submit" class="btn btn-primary" value="Save">
  </div>
  
    

      
</form>
{{editVehicleForm.controls.licence.value}}
{{editVehicleForm.controls.brand.value}}
{{editVehicleForm.controls.model.value}}
{{editVehicleForm.controls.status.value}}
