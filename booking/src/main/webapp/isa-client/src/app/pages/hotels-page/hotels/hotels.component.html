<app-nav></app-nav>

<div *ngIf="hotel">
  <h1>{{hotel.name}}</h1>
  <p>{{hotel.description}}</p>
  <h4>Rating: {{hotel.rating}}</h4>
  <h4> Address - {{hotel.address.streetName}},
    {{ hotel.address.buildingNumber }},
    {{ hotel.address.city }},
    {{ hotel.address.country }}</h4>
  <div class="row" *ngIf="hotel">
            <span
              *ngFor="let addS of hotel.additionalServices">
              <b>  -  </b> {{addS.service}}
            </span>
  </div>

  <ul class="myul">
    <li  *ngFor="let room of hotel.rooms">
      <p class="card-title">
        {{ room.id }}
      </p>
    </li>
  </ul>
</div>
