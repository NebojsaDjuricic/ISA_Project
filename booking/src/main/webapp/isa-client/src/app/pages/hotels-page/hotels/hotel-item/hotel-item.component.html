<a class="list-group-item clearfix"
   routerLinkActive="active"
   [routerLink]="[hotel.id]"
   style="cursor: pointer">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ hotel.name }}</h4>
    <p class="list-group-item-text">{{ hotel.description }}</p>
    Address - {{hotel.address.streetName}},
    {{ hotel.address.buildingNumber }},
    {{ hotel.address.city }},
    {{ hotel.address.country }}
  </div>

</a>
