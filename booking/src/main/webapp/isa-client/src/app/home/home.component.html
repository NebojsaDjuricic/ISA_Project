<div *ngIf="!isUserLoggedIn">
  <div class="row">
    <div class="col-sm-4">
      <div class="center">
        <h2><a id="flights" routerLink="/flights">Flights</a></h2>
      </div>

      <!-- href="/flights"  ???  -->
      <a routerLink="/flights" >
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

              <div class="item active">
                <img src="/assets/airplane1.jpg" alt="no image" style="width:100%;">
              </div>

              <div class="item">
                <img src="/assets/flight.jpg" alt="no image" style="width:100%;">
              </div>

              <div class="item">
                <img src="/assets/airplane2.jpg" alt="no image" style="width:100%;">
              </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </a>
    </div>
