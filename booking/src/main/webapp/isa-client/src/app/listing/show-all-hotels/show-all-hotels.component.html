<app-nav></app-nav>


<div>

  <div id="hotelsUpper">

    <div id="hotelsTitle">
      <h1>Search Hotels</h1>
    </div>

    <div id="colorlib-reservation">
      <div class="container">
        <!--<div class="row">-->
          <div class="col-md-12 search-wrap">
            <form method="post" class="colorlib-form">
              <div class="row">

                <div class="col-md-3">
                  <div class="form-group">
                    <label for="date">Find hotels</label>
                    <div class="form-field">
                      <i class="icon icon-calendar2"></i>
                      <input type="text" id="hotel" class="form-control date" placeholder="Enter city, country or hotel name">
                    </div>
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="form-group">
                    <label for="date">Check-in:</label>
                    <div class="form-field">
                      <i class="icon icon-calendar2"></i>
                      <input type="date" id="dateIn" class="form-control date" placeholder="Check-in date">
                    </div>
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="form-group">
                    <label for="date">Check-out:</label>
                    <div class="form-field">
                      <i class="icon icon-calendar2"></i>
                      <input type="date" id="dateOut" class="form-control date" placeholder="Check-out date">
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="guests">Guests</label>
                    <div class="form-field">
                      <i class="icon icon-arrow-down3"></i>
                      <select name="people" id="people" class="form-control">
                        <option value="#">1</option>
                        <option value="#">2</option>
                        <option value="#">3</option>
                        <option value="#">4</option>
                        <option value="#">5</option>
                        <option value="#">6</option>
                        <option value="#">7</option>
                        <option value="#">8</option>
                        <option value="#">9</option>
                        <option value="#">10</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="rooms">Rooms</label>
                    <div class="form-field">
                      <i class="icon icon-arrow-down3"></i>
                      <select name="room" id="room" class="form-control">
                        <option value="#">1</option>
                        <option value="#">2</option>
                        <option value="#">3</option>
                        <option value="#">4</option>
                        <option value="#">5</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <input type="submit" name="submit" id="submit" value="Search" class="btn btn-primary btn-block">
                </div>

              </div>
            </form>
          </div>
        <!--</div>-->
      </div>
    </div>

  </div>



  <div id="hotelsMiddle">
    <div id="hotelsMap">

    </div>

    <div id="hotelsSortFilter">
      <div id="hotelsSort">

      </div>

      <div id="hotelsFilter">

      </div>

    </div>


  </div>

  <div id="hotelsLower">
    <div class="hotelsContainer">
      <div class="eachHotel" *ngFor="let hotel of hotels | async">
        <!--<div class="hotelPicture">-->
          <!--<img alt="hotel image" src="/assets/hotel1.jpg">-->
        <!--</div>-->

        <div class="hotelContent">
          <div class="hotelTitle">
            <h2><a routerLink="/hotels/{{hotel.id}}" class="eachHotelLink">{{hotel.name}}
            </a></h2>
          </div>
<div id="add_price">
          <div class="hotelAddServices" *ngIf="hotel">
            <span id="additionalServices" *ngFor="let addS of hotel.additionalServices"><b>  -  </b> {{addS.service}} </span>

          </div>

          <div class="hotelPrice">
            <!-- NAJJEFTINIJA CENA SOBE U TOM HOTELU -->
            <p>$43</p>
          </div>
</div>
          <div class="hotelsContentLower">
            <div class="hotelRating">
              <span class="circle">{{hotel.rating}}</span>
            </div>
            <div class="hotelDetails">
              <button>See Details</button>
            </div>
          </div>


        </div>




      </div>
    </div>
  </div>

</div>
