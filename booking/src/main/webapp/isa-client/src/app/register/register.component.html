<app-nav></app-nav>

<div id="regFormContainer">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <h5 *ngIf="success">Your registration is valid</h5>

    <div class="container">
      <div id="login-box">
        <div class="left">

          <h1>Register Form</h1>
          <br>
          <label>
            Username:
            <input type="text" formControlName="username" placeholder="Enter your username">
            <div *ngIf="submitted && registerForm.controls.username.errors">
              <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
            </div>
          </label>

          <label>
              Password:
              <input type="password" formControlName="password" placeholder="Enter your password">
              <div *ngIf="submitted && registerForm.controls.password.errors">
                <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
              </div>
          </label>

          <label>
              Repeat password:
              <input type="password" formControlName="passwordRepeat" placeholder="Repeat your password">
              <div *ngIf="submitted && registerForm.controls.passwordRepeat.errors">
                <div *ngIf="registerForm.controls.passwordRepeat.errors.required">Repeat your password</div>
              </div>
          </label>

          <label>
              Email:
              <input type="email" formControlName="email" placeholder="Enter your email address">
              <div *ngIf="submitted && registerForm.controls.email.errors">
                <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
              </div>
          </label>

          <label>
              First name:
              <input type="text" formControlName="firstName" placeholder="Enter your first name">
              <div *ngIf="submitted && registerForm.controls.firstName.errors">
                <div *ngIf="registerForm.controls.firstName.errors.required">First name is required</div>
              </div>
          </label>

          <label>
              Last name:
              <input type="text" formControlName="lastName" placeholder="Enter your last name">
              <div *ngIf="submitted && registerForm.controls.lastName.errors">
                <div *ngIf="registerForm.controls.lastName.errors.required">Last name is required</div>
              </div>
          </label>

          <label>
              Address:
              <input type="text" formControlName="address" placeholder="Enter your address">
              <div *ngIf="submitted && registerForm.controls.address.errors">
                <div *ngIf="registerForm.controls.address.errors.required">Address is required</div>
              </div>
          </label>

          <input type="submit" value="Register">

          <br>
          <br>
          <br>
          Already have account?
          <a routerLink="/login"> Login</a>

        </div>
      </div>
    </div>

  </form>

</div>
